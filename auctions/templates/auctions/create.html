{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input type="number" name="starting_bid" class="form-control" id="starting_bid" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a category</label>
            <select name="category">
                {% for item in category %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
    
        <button type="submit" class="btn btn-primary">List Item</button>
    </form>
{% endblock %}
