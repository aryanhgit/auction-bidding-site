{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        {% for listing in listings %}
            <div class="col-md-4">
                <div class="card col-md-4" style="max-width: 30rem;">
                    <div class="card-img-container" style="height: 150px; overflow: hidden;">
                        <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }}" style="height: 100%; width: 100%; object-fit: cover;">
                    </div>
                    <div class="card-body p-2">
                        <h6 class="card-title">{{ listing.title }}</h6>
                        <p class="card-text small">{{ listing.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ listing.starting_bid }}</p>
                        <p class="card-text"><small class="text-muted">Created {{ listing.created_at }}</small></p>
                        <a href="{% url 'listings' id=listing.id %}" class="btn btn-primary">Check Item</a>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock %}
